<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workshop 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="workshop.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Workshop</h1>
        </div>
        <div class="container pt-1">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <h3 class="text-center">Lista de Alumnos</h3>
                    </div>
                        <ul id="listaPrincipal" class="list-group"></ul>
                </div>
                <div class="col">
                    <div class="container">
                        <h3 class="text-center">Ingreso de datos</h3>
                        <div class="row form-group">
                            <div class="col">
                                <input type="text" id="nombre" class="form-control"  aria-describedby="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" id="apellido" class="form-control"  aria-describedby="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                    <input type="number" id="dni" class="form-control"  aria-describedby="dni" placeholder="DNI">
                            </div>
                            <div class="col">
                                <input type="email" id="email" class="form-control"  aria-describedby="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row form-group pl-3 pr-3">
                            <button type="button" id="btnAgregar" class="btn btn-primary btn-block">Agregar alumno</button>
                        </div>
                        <div class="row form-group pl-3 pr-3">
                            <button type="button" id="btnModificar" class="btn btn-primary btn-block d-none" onclick="ModificarAlumnoLocalStorage()">Modificar alumno</button>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <input type="number" id="buscDni" class="form-control"  aria-describedby="dni" placeholder="DNI">
                            </div>
                            <div class="col">
                                <button type="button" id="btnEliminar" class="btn btn-danger btn-block" onclick="eliminaAlumno()">Eliminar alumno</button>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <input type="text" id="buscNombre" class="form-control"  aria-describedby="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="btnBuscar" class="btn btn-success btn-block" onclick="BuscarYModificarAlumno()">Buscar alumno</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
