<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Productos Financieros del Cliente</title>
    
</head>
<body>
    <fieldset><legend>Cliente:</legend>
        <table>
            <tbody>
                <tr>
                    <td>Nombre</td>
                    <td><div id="lblNombre">  </div></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><div id="lblApellido"></div></td>
                </tr>
                <tr>
                    <td>Tipo Documento</td>
                    <td><div id="lblTipDoc"></div></td>
                </tr>
                <tr>
                    <td>Numero Documento</td>
                    <td><div id="lblNroDocumento"></div></td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td><div id="lblTelefono"></div></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><div id="lblEmail"></div></td>
                </tr>
                <tr>
                    <td colspan="2">Productos:
                        <table id="tblProductos">
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <!--
    <input type="button" name="btn01" id="btn01" value="Ver Productos" onclick="showProductos()" />
    -->
    <script src="productosFinancieros.js" type="text/javascript"></script>

</html>
