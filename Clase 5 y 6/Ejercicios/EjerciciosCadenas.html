<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>

</head>
<body>
    Resultado en  MAYUSCULA
    <div id="resultado"></div>

    Cantidad vocales
    <div id="resultado2"></div>

    Texto Reverso
    <div id="resultado3"></div>

    <script>
        //Mostrar texto en Mayuscula
        var texto = "El gato de la casa";// prompt("Texto:");
        document.getElementById("resultado").innerText = texto.toUpperCase();

        //Realiza un script que cuente el número de vocales que tiene un texto
        var veces = texto.toLowerCase().match(/[a,e,i,o,u]/g).length;
        document.getElementById("resultado2").innerText = veces


        //Realiza un script que pida una cadena de texto y la devuelva al revés. 
        //Es decir, si tecleo “hola que tal” deberá mostrar “lat euq aloh”
        document.getElementById("resultado3").innerText = texto.split("").reverse().join("");
    </script>

</body>
</html>
